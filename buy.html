<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarc Watch</title>
    <link rel="stylesheet" href="buy.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
</head>
<body>
      <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo"><img src="logo.svg" /></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="credits.html">Credits</a>
      <a href="buy.html">Anarc Watch</a>
      <a href="#">Skins</a>
    </div>
    <div class="actions">
      <a href="buy.html">
        <button>Buy Now</button>
      </a>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </nav>
  <div class="buy-section">
    <div class="product-info">
      <h1>Anarc Watch</h1>
      <h2>Made to break moulds.</h2>
  
      <div class="pricing">
        <p class="sale-price">₹6,999.00</p>
        <p class="regular-price">₹8,990.00</p>
        <p class="tax-info">MRP (Inclusive of taxes)</p>
      </div>
  
      <div class="emi">
        <p>or Pay <span class="emi-now">₹1,750</span> now,<br>
        rest in <strong>3/6 months</strong> – No cost EMI</p>
      </div>
  
      <div class="color-options">
        <p>Choose your color:</p>
        <div class="colors">
          <button class="color-btn active" onclick="changeModel('dark-brilliance')">Dark Brilliance</button>
          <button class="color-btn" onclick="changeModel('frost-blaze')">Frost Blaze</button>
          <button class="color-btn"onclick="changeModel('earthy-Urban')">Earthy Urban</button>
        </div>
      </div>
  
      <button class="buy-button">Add to Cart</button>
      <div class="perks-with-icons">
        <div class="perk">
          <i class="fas fa-shield-alt"></i>
          <span>1 Year Warranty</span>
        </div>
        <div class="perk">
          <i class="fas fa-sync-alt"></i>
          <span>7-day Replacement</span>
        </div>
        <div class="perk">
          <i class="fas fa-truck"></i>
          <span>Free Delivery</span>
        </div>
      </div>
      
    <div class="watch-model">
      <!-- Insert your <model-viewer> 3D watch here -->
    </div>
  </div>
  
    
  <model-viewer class="model" id="modelViewer5" src="Anarc.glb" alt="Anarc Watch 5"  camera-controls disable-zoom></model-viewer>

  </section>
  <script>
    // Function to change model based on selected color
    function changeModel(color) {
      const modelViewer = document.getElementById('modelViewer5');
      
      // Change the model based on the selected color
      switch(color) {
        case 'dark-brilliance':
          modelViewer.src = 'Anarc.glb';
          break;
        case 'frost-blaze':
          modelViewer.src = 'Anarc white.glb';
          break;
        case 'earthy-Urban':
          modelViewer.src = 'Anarc green.glb';
          break;
        default:
          modelViewer.src = 'Anarc.glb'; // Default model
      }
  
      // Update the button active state
      const buttons = document.querySelectorAll('.color-btn');
      buttons.forEach(button => {
        button.classList.remove('active');
      });
      
      // Highlight the active button
      event.target.classList.add('active');
    }
</script>

</body>
</html>
